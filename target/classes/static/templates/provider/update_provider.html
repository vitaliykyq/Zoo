<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider Management System</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="updateForm">
    <form action="#" th:action="@{/ui/providers/update}" th:object="${provider}"
          method="POST" >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <label>Name</label>
        <input id="nameInput" type="text" th:field="*{name}" placeholder=" Name" required>

        <label>kind</label>
        <input type="text" th:field="*{kind}"  >
        <label>City</label>
        <input type="text" th:field="*{kind}"  >
        <label>Cooperation start</label>
        <input type="date" th:field="*{cooperationStartDate}"  >
        <label>Cooperation end</label>
        <input type="date" th:field="*{cooperationEndDate}"  >

        <button type="submit" class="btn1" >DONE</button>
    </form>
</div>
    <br><br><br><br><br><br><br><br><br><br>
    <hr>

</div>

</body>
</html>
