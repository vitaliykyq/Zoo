<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Provider</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center" onclick="checkedTable()">
<div>
    <div>
        <form action="#" th:action="@{/ui/provider/update}" th:object="${provider}"
              method="POST">

            <h1>Add Provider</h1>

                <table class="edit">
                    <tr>
                        <td><label>Id</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{id}" onclick="checkedInput()" readonly required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Name</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{name}" onclick="checkedInput()" required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Kind</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{kind}" onclick="checkedInput()" required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>City</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{city}" onclick="checkedInput()" required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>CooperationStartDate</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{cooperationStartDate}" onclick="checkedInput()" required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>CooperationEndDate</label></td>
                        <td>
                            <div class="input">
                                <input th:field="*{cooperationEndDate}" onclick="checkedInput()" required/>
                                <div class="border-line"></div>
                            </div>
                        </td>
                    </tr>

            </table>
            <br>
            <br>
            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/provider/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Update</button>
            </div>
        </form>

    </div>
</div>
</body>
<script>
    let table = document.querySelector(".edit");
    let check = false;

    function checkedTable(){
        table.setAttribute("class", "edit");
        if(check){
            table.setAttribute("class", "edit border");
        }
        check = false;
    }

    function  checkedInput(){
        check = true;
    }
</script>

</html>
