<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Feed</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/animated.css}" rel="stylesheet">
</head>
<body style="text-align: center">
<div>
    <div style="text-align: left">

        <div class="alex" onclick="animatedAlexHide()">
            <img th:src="@{/image/alex.png}">
        </div>

        <div class="showAlex" onclick="animatedAlexShow()">
            <div class="circle"></div>
            <div class="circle center"></div>
            <div class="circle"></div>
        </div>

    </div>




    <div class="elementSettings">
        <form action="#" th:action="@{/ui/feed/add}" th:object="${feed}"
              method="POST">

            <h1>Add Feed</h1>

            <table class="edit">
                <tr>
                    <td><label>Kind</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{kind}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>DateOfArrival</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{dateOfArrival}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>AmountOfFeed</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{amountOfFeed}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td>
                        <div class="input">
                            <input th:field="*{price}" onclick="checkedInput()" required/>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Provider</label></td>
                    <td>
                        <div class="input">
                            <select th:field="*{provider}" onclick="checkedInput()" required>
                                <option th:each="providerListId: ${providerListId}"
                                        th:value="${providerListId.id}" th:text="${providerListId.name}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

            </table>


            <br>
            <br>

            <div class="general">
                <button type="submit"> &#10004;</button>
            </div>

        </form>

        <br><br>

        <div class="ButtonBack">
            <a th:href="@{/ui/feed/get/all}" href="#">Back</a>
        </div>

    </div>
</div>
</body>

<script>
    let alex = document.querySelector(".alex");
    let showAlex = document.querySelector(".showAlex");

    function animatedAlexHide(){
        alex.style.animation = "1s linear 0s 1 forwards hiddenAlex";
        showAlex.style.animation = "1s linear 0s 1 forwards visiblePlatform";
    }

    function animatedAlexShow(){
        showAlex.style.animation = "1s linear 0s 1 forwards hiddenPlatform";
        alex.style.animation = "1s linear 0s 1 forwards visibleAlex";
        setTimeout(addAnimatedAlex, 1000);
    }

    function addAnimatedAlex() {
        alex.style.animation = "1s linear 0s infinite alternate slidein";
    }

</script>


</html>
