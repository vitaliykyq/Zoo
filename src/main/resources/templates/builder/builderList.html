<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Builder List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>



<div class="container">
    <table class="responsive-table">
        <caption>List Builder</caption>
        <thead>

        <tr>
            <th scope="col">Id</th>
            <th scope="col">TypeRepairWork</th>
            <th scope="col">WorkingClass</th>
            <th scope="col">Rating</th>
            <th scope="col">Employee</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">ModifiedAt</th>
            <th scope="col" colspan="2">OPTIONS</th>
        </tr>


        </thead>

        <tbody>
        <tr th:each="builder: ${builderList}">
            <td th:text="${builder.id}"></td>
            <td th:text="${builder.typeRepairWork}"></td>
            <td th:text="${builder.workingClass}"></td>
            <td th:text="${builder.rating}"></td>
            <td th:text="${builder.employee.name}"></td>
            <td th:text="${builder.created_at}"></td>
            <td th:text="${builder.modified_at}"></td>
            <td class="options">
                <a  th:href="@{/ui/builder/delete/{id}(id=${builder.id})}">
                    <button class="first">Delete</button>
                </a>
                <a th:href="@{/ui/builder/showUpdateForm/{id}(id=${builder.id})}">
                    <button class="last">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>

    <div style="text-align: center">
        <a th:href = "@{/ui/builder/showNewApplicantForm}" class="containerButton">Add</a>
    </div>
</div>
</body>
<script>
    $('button').on('click', function(){
        $('body').toggleClass('open');
    });

</script>

</html>
