<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/animated.css}" rel="stylesheet">
</head>
<body>

    <div style="text-align: left">

        <div class="alex" onclick="animatedAlexHide()">
            <img th:src="@{/image/alex.png}">
        </div>

        <div class="showAlex" onclick="animatedAlexShow()">
            <div class="circle"></div>
            <div class="circle center"></div>
            <div class="circle"></div>
        </div>

    </div>

<h1>Menu</h1>
    <ul class="menuList">
        <li><p><a th:href="@{/ui/animal/get/all}">Animal</a></p></li>
        <li><p><a th:href="@{/ui/builder/get/all}">Builder</a></p></li>
        <li><p><a th:href="@{/ui/cleaner/get/all}">Cleaner</a></p></li>
        <li><p><a th:href="@{/ui/employee/get/all}">Employee</a></p></li>
        <li><p><a th:href="@{/ui/exchange/get/all}">Exchange</a></p></li>
        <li><p><a th:href="@{/ui/feed/get/all}">Feed</a></p></li>
        <li><p><a th:href="@{/ui/medical/get/all}">Medical</a></p></li>
        <li><p><a th:href="@{/ui/nutrition/get/all}">Nutrition</a></p></li>
        <li><p><a th:href="@{/ui/posterity/get/all}">Posterity</a></p></li>
        <li><p><a th:href="@{/ui/provider/get/all}">Provider</a></p></li>
        <li><p><a th:href="@{/ui/trainer/get/all}">Trainer</a></p></li>
        <li><p><a th:href="@{/ui/veterinarian/get/all}">Veterinarian</a></p></li>
    </ul>
</body>

<script>
    let alex = document.querySelector(".alex");
    let showAlex = document.querySelector(".showAlex");

    function animatedAlexHide(){
        alex.style.animation = "1s linear 0s 1 forwards hiddenAlex";
        showAlex.style.animation = "1s linear 0s 1 forwards visiblePlatform";
    }

    function animatedAlexShow(){
        showAlex.style.animation = "1s linear 0s 1 forwards hiddenPlatform";
        alex.style.animation = "1s linear 0s 1 forwards visibleAlex";
        setTimeout(addAnimatedAlex, 1000);
    }

    function addAnimatedAlex() {
        alex.style.animation = "1s linear 0s infinite alternate slidein";
    }

</script>

</html>
