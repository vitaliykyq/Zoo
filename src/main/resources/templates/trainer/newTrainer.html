<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Trainer</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="text-align: center" onclick="checkedTable()">
<div>
    <div>
        <form action="#" th:action="@{/ui/trainer/add}" th:object="${trainer}"
              method="POST">

            <h1>Add Trainer</h1>

            <table class="edit">
                <tr>
                    <td><label>Animals</label></td>
                    <td>
                        <div class="input">
                            <select multiple th:field="*{animals}" onclick="checkedInput()" required>
                                <option th:each="animalListId: ${animalListId}"
                                        th:value="${animalListId.id}" th:text="${animalListId.kind}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>AccessToAnimals</label></td>
                    <td>
                        <div class="input">
                            <select multiple th:field="*{accessToAnimals}" onclick="checkedInput()" required>
                                <option th:each="animalListId: ${animalListId}"
                                        th:value="${animalListId.id}" th:text="${animalListId.kind}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>TrainingType</label></td>
                    <td>
                        <div class="input">
                            <select multiple th:field="*{trainingType}" onclick="checkedInput()" required>
                                <option value="Test">Test</option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Employee</label></td>
                    <td>
                        <div class="input">
                            <select th:field="*{employee}" onclick="checkedInput()" required>
                                <option th:each="employeeListId: ${employeeListId}"
                                        th:value="${employeeListId.id}" th:text="${employeeListId.name}">
                                </option>
                            </select>
                            <div class="border-line"></div>
                        </div>
                    </td>
                </tr>

            </table>


            <br>
            <br>

            <div class="control">
                <div class="buttonBack">
                    <a th:href = "@{/ui/trainer/get/all}" class="containerButton">Back</a>
                </div>
                <button type="submit">Add</button>
            </div>
        </form>


    </div>
</div>
</body>
<script>

    let table = document.querySelector(".edit");
    let check = false;

    function checkedTable(){
        table.setAttribute("class", "edit");
        if(check){
            table.setAttribute("class", "edit border");
        }
        check = false;
    }

    function  checkedInput(){
        check = true;
    }

</script>

</html>
